	<form action="confirmar.html" method="get">
		<h1>¡Hola haz tú pedido!</h1>
		<div class="persona">
		<input type="text" name="nombre" id="nombre" required placeholder="A quién va dirigida la orden">
		<input type="text" name="numero" id="numero" required placeholder="777-000-0000">
		<input type="text" name="direccion" id="direccion" required placeholder="Colonia calle numero casa/edificio...">
		<input type="email" name="correo" id="correo" placeholder="cliente@gmail.com" required>
		</div>
		<h3>Comida</h3>
		<div class="divi">
  <label>
    <input type="checkbox" name="" value="opcion1" onchange="toggleCantidad(this)">
    Tacos al pastor
    <input type="number" name="cantidad" min="1" max="100" disabled>
  </label>
  <label>
    <input type="checkbox" name="" value="opcion1" onchange="toggleCantidad(this)">
    Tacos de cecina
    <input type="number" name="cantidad" min="1" max="100" disabled>
  </label>
  <label>
    <input type="checkbox" name="opcion" value="opcion2" onchange="toggleCantidad(this)">
    Tacos de bistec
    <input type="number" name="cantidad" min="1" max="100" disabled>
  </label>
  <label>
    <input type="checkbox" name="opcion" value="opcion3" onchange="toggleCantidad(this)">
    Tacos de barbacoa
    <input type="number" name="cantidad" min="1" max="100" disabled>
  </label>
  <label>
    <input type="checkbox" name="opcion" value="opcion4" onchange="toggleCantidad(this)">
    Alambre de pollo
    <input type="number" name="cantidad" min="1" max="100" disabled>
  </label>
   <label>
    <input type="checkbox" name="opcion" value="opcion4" onchange="toggleCantidad(this)">
    Alambre clásico
    <input type="number" name="cantidad" min="1" max="100" disabled>
  </label>
   <label>
    <input type="checkbox" name="opcion" value="opcion4" onchange="toggleCantidad(this)">
    Consome
    <input type="number" name="cantidad" min="1" max="100" disabled>
  </label>
   <label>
    <input type="checkbox" name="opcion" value="opcion4" onchange="toggleCantidad(this)">
    Birria
    <input type="number" name="cantidad" min="1" max="100" disabled>
  </label>
   <label>
    <input type="checkbox" name="opcion" value="opcion4" onchange="toggleCantidad(this)">
    Quesabirria
    <input type="number" name="cantidad" min="1" max="100" disabled>
  </label>
</div>

<h3>Bebida</h3>
<div class="divi">
  
  <label>
    <input type="checkbox" name="" value="opcion1" onchange="toggleCantidad(this)">
    Agua de sabor
    <input type="number" name="cantidad" min="1" max="100" disabled>
  </label>
  <label>
    <input type="checkbox" name="opcion" value="opcion2" onchange="toggleCantidad(this)">
    Refresco de 600ml
    <input type="number" name="cantidad" min="1" max="100" disabled>
  </label>
  <label>
    <input type="checkbox" name="opcion" value="opcion3" onchange="toggleCantidad(this)">
    Chamoyada
    <input type="number" name="cantidad" min="1" max="100" disabled>
  </label>
  
  </div>
  <input type="submit" value="Enviar">
</form>

<script>
  function toggleCantidad(checkbox) {
    const cantidadInput = checkbox.nextElementSibling;
    cantidadInput.disabled = !checkbox.checked;
  }
</script>
